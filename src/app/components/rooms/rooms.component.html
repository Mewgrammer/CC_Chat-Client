
<mat-card>
  <mat-card-title>
    Chat Rooms
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let room of rooms">
          <button mat-raised-button
                  class="w-100"
                  (click)="onSelectRoom(room)"
                  [class.bg-primary]="chatService.CurrentChatRoom != null && chatService.CurrentChatRoom.name == room.name"
                  [class.text-white]="chatService.CurrentChatRoom != null && chatService.CurrentChatRoom.name == room.name">
            {{room.name}}
          </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
